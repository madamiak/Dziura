<html>
	<body onload="initialize()">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
			#map_canvas { height: 100% }
		</style>
		<script type="text/javascript"
			src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAcWrk6Vv91SXalY8y1mc3akRQI3RmcicA&sensor=true">
		</script>
		<script type="text/javascript">
			var map;
			var existing;
			var marker;
			var infowindow;
			function initialize() {
				var myLatlng = new google.maps.LatLng(51.110,17.030);
				var myOptions = {
					zoom: 14,
					center: myLatlng,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				}
				existing = false;
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				google.maps.event.addListener(map, 'click', function(event, isExisted) {
					placeMarker(event.latLng, existing);
				});
			}
			function setExisting(value) {
				existing = value;
			}
			function placeMarker(location, isExisted) {
				if (isExisted == false) {
					marker = new google.maps.Marker({
							position: location,
							map: map,
							draggable: true
					});
					var contentString = 
						'<div id="content">'+
							'<div id="bodyContent">'+
								'<form action="...">'+
									'<p>'+'<h3>Formularz zg³oszenia szkody</h3>'+
									'</p>'+
									'<p>Rodzaj szkody: &nbsp'+ 
										'<select name="nazwa">'+
											'<option>Dziura w jezdni</option>'+
											'<option>Przekrzywiony znak</option>'+
										'</select>'+
									'</p>'+
									'<p>'+
										'<input type="checkbox" name="agreed" /> Chcê dostaæ informacje na maila'+'<br />'+
									'</p>'+
									'<p>'+
										'E-mail: &nbsp'+'<input name="email" />'+
									'</p>'+
									'<p>'+
										'<input type="button" value="Zg³oœ">'
									'</p>'+
								'</form>'+
							'</div>'+
						'</div>';
					infowindow = new google.maps.InfoWindow({
						content: contentString
					});
					infowindow.open(map, marker);
					setExisting(true);
				}
			}
		</script>
		<script type="text/javascript">
			function ajaxFunction()
			{
				var xmlhttp;
				if (window.XMLHttpRequest)
				{
					// code for IE7+, Firefox, Chrome, Opera, Safari
					xmlhttp = new XMLHttpRequest();
				}
				else if (window.ActiveXObject)
				{
					// code for IE6, IE5
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
				else
				{
					alert("Your browser does not support XMLHTTP!");
				}
				xmlhttp.onreadystatechange = function()
				{
					if(xmlhttp.readyState == 4)
					{
					
					}
				}
			}
		</script>
		<div id="map_canvas" style="width:100%; height:100%"></div>
	</body>
</html>
